<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MineSweeper</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/minesweeper.css">
    <link rel="stylesheet" type="text/css" href="css/demo.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>MineSweeper</h1>
      </header>
    </div>
    <div class="container-fluid">      
      <div id="minesweeper">
        <div id="header">
            <div id="remaining-mines" class="box black-box" ></div>
            <div id="smiley" class="box"></div>
            <div id="time" class="box black-box"></div>
        </div>
      </div>
      <div id="board"></div>
      <div id="footer" class="text-center">
        <form class="form-inline">
            <div class="form-group">
              <label for="width">Width</label>
              <input type="number" class="form-control" id="width" value="15" min="1" max="99" style="width: 5em">
            </div>
            <div class="form-group">
                <label for="height">Height</label>
                <input type="number" class="form-control" id="height" value="10" min="1" max="99" style="width: 5em">
            </div>            
            <div class="form-group">
                <label for="mines">Mines</label>
                <input type="number" class="form-control" id="mines" value="30" min="1" max="9000" style="width: 6em">
            </div>     
            <div id="start-game" class="btn btn-default">Start Game</div>
        </form>
        <div id="instructions">
          <h2>Anleitung</h2>
          <ul>
            <li>Linke Maustaste: Auf Mine treten</li>
            <li>Mittlere Maustaste: Fahne setzen/entfernen</li>
          </ul>
          Die Breite und Höhe müssen jeweils zwischen 1 und 99 liegen. Sollte versucht werden mehr Minen als Felder zu setzen, wird eine zufällige, passende, Anzahl von Minen platziert.
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="MineSweeper.js"></script>
  </body>
</html>
