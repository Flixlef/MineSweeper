<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/minesweeper.css">
    <link rel="stylesheet" type="text/css" href="css/demo.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <header>
        <h1>MineSweeper</h1>
      </header>
    </div>
    <div class="container-fluid">      
      <div id="minesweeper">
        <div id="header">
            <div id="remaining-mines" class="box black-box" ></div>
            <div id="smiley" class="box"></div>
            <div id="time" class="box black-box"></div>
        </div>
      </div>
      <div id="board"></div>
      <div id="footer" class="text-center">
        <form class="form-inline">
            <div class="form-group">
              <label for="width">Width</label>
              <input type="number" class="form-control" id="width" value="15" min="1" max="99" style="width: 5em">
            </div>
            <div class="form-group">
                <label for="height">Height</label>
                <input type="number" class="form-control" id="height" value="10" min="1" max="99" style="width: 5em">
            </div>            
            <div class="form-group">
                <label for="mines">Mines</label>
                <input type="number" class="form-control" id="mines" value="30" min="1" max="9000" style="width: 6em">
            </div>     
            <div id="start-game" class="btn btn-default">Start Game</div>
        </form>
      </div>
    </div>
    <div class="container">
      <footer>
        <a class="pull-right" title="Github Link" href="https://github.com/Flixlef/MineSweeper" target="_blank"><img src="images/github.png" title="Octocat"></a>
      </footer>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="MineSweeper.js"></script>
  </body>
</html>
